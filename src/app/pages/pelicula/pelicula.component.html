<app-nabvar></app-nabvar>
<div class="container mt-5 animated fadeIn" *ngIf="pelicula">
    <h1 class="mb-4">{{ pelicula.title }}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculasImagen:true " [alt]="pelicula.title">
        </div>

        <div class="col-md-7">
            <h2 class="display-5">Sinopsis</h2>
            <hr>
            <p>
                {{ pelicula.overview }}
            </p>
            <p>
                Genero/s: <span class="ml-2 badge badge-primary" *ngFor="let genero of generos">{{ genero.name }}</span>
            </p>
            <p>
                Popularidad: <span class="badge badge-info">{{ pelicula.vote_average }}/10</span>
            </p>
            <p>
                Votos: <span class="badge badge-success">{{ pelicula.vote_count }}</span>
            </p>
            <button class="btn btn-outline-danger" [routerLink]="[ '/'+ page, busqueda ]">
                <i class="fas fa-sign-out-alt"></i> Regresar
            </button>
        </div>
    </div>
</div>
